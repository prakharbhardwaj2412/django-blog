{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section d-flex flex-row">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <h2 class="article-title">{{ object.title }}</h2>
          <div class="article-metadata">
            <span><a class="mr-2" href="#">{{ object.author }}</a></span>
            <span><small class="text-muted"><i class="fa fa-calendar" style="margin-right: 5px;"></i>{{ object.date_posted | date:"F d, Y" }}</small></span>
            {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
              {% endif %}
          </div>
          <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
