{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section d-flex flex-row">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
          <a class="article-title" href="#">{{ post.title }}</a>
          <div class="article-metadata">
            <span><a class="mr-2" href="#">{{ post.author }}</a></span>
            <span><small class="text-muted"><i class="fa fa-calendar" style="margin-right: 5px;"></i>{{ post.date_posted | date:"F d, Y" }}</small></span>
          </div>
          <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
