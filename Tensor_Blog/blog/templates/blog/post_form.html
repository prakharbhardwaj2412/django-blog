{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container" style="padding: 50px 70px 100px 50px;" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <center  style="font-family: Verdana, Geneva, sans-serif;
                font-weight: normal;
                font-size: 38px;">
                    <legend class="border-bottom mb-4"><h3 style="font-weight: 700;">Blog Post</h3></legend>
                </center>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mb-3 mt-3">
                <center>
                    <button style="font-weight: 500;" class="btn btn-outline-info btn-lg" type="submit">Post</button>
                </center>
            </div>
        </form>
    </div>
{% endblock content %}
